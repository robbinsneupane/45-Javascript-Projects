<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Catch Pokemon</title>
  </head>
  <body>
    <div class="page">
      <h1>Catch the Pokemon</h1>
      <button id="playGame">Play Game</button>
    </div>

    <div class="page select">
      <h1>What is your favourite Pokemon?</h1>
      <div class="selector">
        <button>
          <span>charizard</span><img src="Image/charizard.png" alt="" />
        </button>
        <button>
          <span>gardevoir</span><img src="Image/gardevoir.png" alt="" />
        </button>
        <button>
          <span>gengar</span><img src="Image/gengar.png" alt="" />
        </button>
        <button>
          <span>lucario</span><img src="Image/lucario.png" alt="" />
        </button>
        <button>
          <span>sylveon</span><img src="Image/sylveon.png" alt="" />
        </button>
      </div>
    </div>

    <div class="page">
      <div class="result">
        <h1>Time: <span id="time">01:00</span></h1>
        <h1>Score: <span id="score">00</span></h1>
      </div>
      <div class="screen"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
