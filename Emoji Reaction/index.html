<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Emoji Reaction</title>
  </head>
  <body>
    <section>
      <div class="emoji">
        <i class="fa-regular fa-angry" style="color: red"></i>
        <i class="fa-regular fa-face-frown" style="color: rgb(255, 94, 0)"></i>
        <i class="fa-regular fa-face-meh" style="color: rgb(54, 191, 245)"></i>
        <i class="fa-regular fa-smile" style="color: rgb(64, 217, 64)"></i>
        <i class="fa-regular fa-grin-hearts" style="color: rgb(2, 159, 2)"></i>
      </div>
      <div class="stars">
        <i class="fa fa-star active"></i>
        <i class="fa fa-star"></i>
        <i class="fa fa-star"></i>
        <i class="fa fa-star"></i>
        <i class="fa fa-star"></i>
      </div>
    </section>
  </body>
  <script src="main.js"></script>
</html>
