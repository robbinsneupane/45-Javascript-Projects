<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Double Slider</title>
  </head>
  <body>
    <div class="sliderWrapper">
      <div class="left">
        <div style="background-color: #fb7174">
          <h1>Food Box</h1>
          <p>on Japananese style</p>
        </div>
        <div style="background-color: #84898e">
          <h1>Ancient Structure</h1>
          <p>somewhere in Italy</p>
        </div>
        <div style="background-color: #12214e">
          <h1>London Street</h1>
          <p>in winter</p>
        </div>
        <div style="background-color: #29180f">
          <h1>Black Coffee</h1>
          <p>in Christmas Day</p>
        </div>
      </div>
      <div class="right">
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1671645302688-d34277bae705?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxMzh8fHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=900&q=60');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1671564272159-abbe9c29368d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxNzB8fHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=900&q=60');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1671726374905-7d2f959acb9d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxNHx8fGVufDB8fHx8&auto=format&fit=crop&w=900&q=60');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1671685100852-444eef22f697?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxNTh8fHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=900&q=60');
          "
        ></div>
      </div>
      <div class="btn">
        <i id="up" class="fa-solid fa-chevron-up"></i>
        <i id="down" class="fa-solid fa-chevron-down"></i>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
