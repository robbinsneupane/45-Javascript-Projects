<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Rotating Image Slider</title>
  </head>
  <body>
    <div class="wide">
      <div class="images">
        <img
          style="--i: 1"
          src="https://images.unsplash.com/photo-1671633057749-5950b7386829?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw0fHx8ZW58MHx8fHw%3D&auto=format&fit=crop&w=900&q=60"
          alt=""
        />
        <img
          style="--i: 2"
          src="https://images.unsplash.com/photo-1671465184864-1fe3ea6c7734?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw0MDJ8fHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=900&q=60"
          alt=""
        />
        <img
          style="--i: 3"
          src="https://images.unsplash.com/photo-1671851021764-3cad4263e1db?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxODN8fHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=900&q=60"
          alt=""
        />
        <img
          style="--i: 4"
          src="https://images.unsplash.com/photo-1671629075527-6ce70856f340?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxNTZ8fHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=900&q=60"
          alt=""
        />
        <img
          style="--i: 5"
          src="https://images.unsplash.com/photo-1671886487702-cf6688534f60?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw4M3x8fGVufDB8fHx8&auto=format&fit=crop&w=900&q=60"
          alt=""
        />
        <img
          style="--i: 6"
          src="https://images.unsplash.com/photo-1671807755821-7d1272dfe7c8?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw2M3x8fGVufDB8fHx8&auto=format&fit=crop&w=900&q=60"
          alt=""
        />

        <img
          style="--i: 7"
          src="https://images.unsplash.com/photo-1671630880761-10ce72f8bd5f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxNHx8fGVufDB8fHx8&auto=format&fit=crop&w=900&q=60"
          alt=""
        />
        <img
          style="--i: 8"
          src="
      https://images.unsplash.com/photo-1671772296732-b801fef482c2?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwyODZ8fHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=900&q=60"
          alt=""
        />
      </div>

      <div class="arrows">
        <i id="leftArrow" class="fa-solid fa-chevron-left"></i>
        <i id="rightArrow" class="fa-solid fa-chevron-right"></i>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
