<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Dropdown Menu</title>
  </head>
  <body>
    <section>
      <div class="menu">
        <p id="title">Social Media</p>
        <i class="fa fa-chevron-down"></i>
      </div>
      <ul class="content">
        <li class="name">
          <i class="fa-brands fa-facebook" style="color: rgb(37, 37, 211)"></i>
          <p>Facebook</p>
        </li>
        <li class="name">
          <i class="fa-brands fa-instagram" style="color: rgb(215, 48, 126)"></i>
          <p>Instagram</p>
        </li>
        <li class="name">
          <i class="fa-brands fa-tiktok" style="color: black"></i>
          <p>Tiktok</p>
        </li>
        <li class="name">
          <i class="fa-brands fa-twitter" style="color: rgb(40, 81, 242)"></i>
          <p>Twitter</p>
        </li>
        <li class="name">
          <i class="fa-brands fa-linkedin" style="color: rgb(26, 58, 217)"></i>
          <p>LinkedIn</p>
        </li>
        <li class="name">
          <i class="fa-brands fa-youtube" style="color: rgb(244, 23, 23)"></i>
          <p>Youtube</p>
        </li>
      </ul>
    </section>
  </body>
  <script src="main.js"></script>
</html>
