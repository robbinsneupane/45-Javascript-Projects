<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Mobile Tab Navigation</title>
  </head>
  <body>
    <img id="iphone" src="./iphone14.png" alt="" />
    <div class="tabContent">
      <img
        class="image active"
        src="https://images.unsplash.com/photo-1674956104288-e3e2e56d1c1e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw1fHx8ZW58MHx8fHw%3D&auto=format&fit=crop&w=900&q=60"
        alt=""
      />
      <img
        class="image"
        src="https://images.unsplash.com/photo-1662880195918-63fecf8a8b71?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwyfHx8ZW58MHx8fHw%3D&auto=format&fit=crop&w=900&q=60"
        alt=""
      />

      <img
        class="image"
        src="https://images.unsplash.com/photo-1674851993235-f730432c37f8?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxNDZ8fHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=900&q=60"
        alt=""
      />
      <img
        class="image"
        src="https://images.unsplash.com/photo-1674952570366-e6b8c17f85bb?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwyN3x8fGVufDB8fHx8&auto=format&fit=crop&w=900&q=60"
        alt=""
      />
      <img
        class="image"
        src="https://images.unsplash.com/photo-1674907255552-0e247cd15853?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxMnx8fGVufDB8fHx8&auto=format&fit=crop&w=900&q=60"
        alt=""
      />
    </div>

    <nav class="nav">
      <ul>
        <li class="active">
          <i class="fas fa-home"></i>
          <small>Home</small>
        </li>
        <li>
          <i class="fas fa-compass"></i>
          <small>Explore</small>
        </li>
        <li>
          <i class="fas fa-plus"></i>
          <small>Add</small>
        </li>
        <li>
          <i class="fas fa-book-open"></i>
          <small>Blog</small>
        </li>
        <li>
          <i class="fas fa-user"></i>
          <small>Account</small>
        </li>
      </ul>
    </nav>

    <div class="bar"></div>
    <script src="main.js"></script>
  </body>
</html>
