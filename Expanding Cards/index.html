<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Expanding Cards</title>
  </head>
  <body>
    <section class="wrapper">
      <div
        class="card active"
        style="
          background-image: url('https://images.unsplash.com/photo-1672357867195-33fc57085af7?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=987&q=80');
        "
      >
        <h3>Asthetic Sunset in Winter</h3>
      </div>
      <div
        class="card"
        style="
          background-image: url('https://images.unsplash.com/photo-1666780520108-698ea3899a25?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=987&q=80');
        "
      >
        <h3>Moon Above the Mountain</h3>
      </div>
      <div
        class="card"
        style="
          background-image: url('https://images.unsplash.com/photo-1672414995467-0ae7f2e8649e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=988&q=80');
        "
      >
        <h3>Snow Covered Tree</h3>
      </div>
      <div
        class="card"
        style="
          background-image: url('https://images.unsplash.com/photo-1664737061963-862d6a174a3b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=987&q=80');
        "
      >
        <h3>Whole Astronomy in Sunset</h3>
      </div>
      <div
        class="card"
        style="
          background-image: url('https://images.unsplash.com/photo-1654352668745-ef2bae5e7126?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1035&q=80');
        "
      >
        <h3>Desert under Blue Sky</h3>
      </div>
    </section>
  </body>
  <script src="main.js"></script>
</html>
