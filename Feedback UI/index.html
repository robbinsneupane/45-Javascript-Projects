<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Feedback Ui</title>
  </head>
  <body>
    <section>
      <p>
        How do you feel about the assistance you received from our customer
        support staff?
      </p>
      <div class="review">
        <div class="emotion">
          <span>&#128533;</span><small class="emotionName">Unhappy</small>
        </div>
        <div class="emotion">
          <span>&#128528;</span><small class="emotionName">Neutral</small>
        </div>
        <div class="emotion">
          <span>&#128525;</span><small class="emotiionName">Satisfied</small>
        </div>
      </div>
      <button id="submitBtn" type="submit">Send Review</button>
    </section>
    <div class="thanks">
      ❤️
      <p>Thank You!</p>
      <p id="feedback"></p>
      <small>We'll use your feedback to improve our customer support.</small>
    </div>
  </body>
  <script src="main.js"></script>
</html>
