<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Drinking Water Reminder</title>
  </head>
  <body>
    <div class="input">
      <label for="input">How much you want to drink (L)? </label>
      <input id="input" type="number" min="0" />
      <button id="submit" type="submit">Submit</button>
    </div>
    <h1>Drink Water</h1>
    <p>Todays Goal: 3 liters</p>
    <div class="cup">
      <div id="remaining">
        <span id="liters">3L</span>
        <small>Remaining</small>
      </div>
      <div id="percentage"></div>
    </div>
    <p>Select how many glasses of water you have drank?</p>
    <div class="cups">
      <div class="cup s-cup">250 ml</div>
      <div class="cup s-cup">250 ml</div>
      <div class="cup s-cup">250 ml</div>
      <div class="cup s-cup">250 ml</div>
      <div class="cup s-cup">250 ml</div>
      <div class="cup s-cup">250 ml</div>
      <div class="cup s-cup">250 ml</div>
      <div class="cup s-cup">250 ml</div>
      <div class="cup s-cup">250 ml</div>
      <div class="cup s-cup">250 ml</div>
      <div class="cup s-cup">250 ml</div>
      <div class="cup s-cup">250 ml</div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
