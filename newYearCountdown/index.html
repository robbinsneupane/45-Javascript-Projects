<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>New Year Countdowm</title>
  </head>
  <body>
    <h3>COUNTDOWN TO NEW YEAR</h3>
    <h1 id="nextYear"></h1>
    <div class="countdowm">
      <div class="days">
        <p id="days"></p>
        <span>Days</span>
      </div>
      <div class="hours">
        <p id="hours"></p>
        <span>Hours</span>
      </div>
      <div class="minutes">
        <p id="minutes"></p>
        <span>Minutes</span>
      </div>
      <div class="seconds">
        <p id="seconds"></p>
        <span>Seconds</span>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
